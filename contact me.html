<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="icon" href="communicate.png">
</head>
<body>
    <center>
        <img src="communicate.png" alt="" height="60px" width="60px">
        <font size="4px" color="#F86F03"><h2>Contact me</h2></font>
        <p>Send me your query I will get back to you soon</p>
    </center>
    
    <center>
    <form action="msg.html">
        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Ex: Ram">
            <span><font color="red"> *</font></span><br><br>
            <label for="cn">Company name</label>
            <input type="text" name="cn" id="cn" required placeholder="Ex: Google">
            <span><font color="red"> *</font></span><br><br>
             <label for="email">Email</label>
             <input type="email" name="email" id="email" required placeholder="xyz@gmail.com">
             <span><font color="red">*</font></span><br><br>
             
             <label for="country-code">Select Country Code:</label>
        <select id="country-code" name="country-code">
            <option value="1">+1 (United States)</option>
            <option value="44">+44 (United Kingdom)</option>
            <option value="91">+91 (India)</option>
        </select>

             <label for="pn">Phone Number</label>
             <input type="number" name="pn" id="pn" required placeholder="9221551112">
             <span><font color="red">*</font></span><br><br>

             <label for="r">Reason</label>
             <input type="text" name="r" id="r" required><span><font color="red">*</font></span><br><br>

             <label for="message">Message</label>
             <input type="text" name="message" id="message">
        </fieldset><br><br>
        <input type="submit">
    </form><br><br>
</center>
<div align="center">
    <a href="index.html"><font  size="4px"color="blue">Home</font></a>
</div>
    
</body>
</html>
